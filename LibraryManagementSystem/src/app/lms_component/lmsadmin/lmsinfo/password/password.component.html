<form *ngIf="this.userService.currentUser" class="container-fluid" [formGroup]="formModel">
  <div class="form-group"  [class.has-error]="formModel.hasError('minlength','oldpassw')">
    <label for="">原密码：</label>
    <input formControlName="oldpassw" type="password" class="form-control" placeholder="原密码">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','oldpassw')">
      原密码至少8位
    </span>
  </div>
  <div formGroupName="passwordsGroup">
    <div class="form-group" [class.has-error]="formModel.hasError('minlength',['passwordsGroup','newpassw'])">
      <label>新密码：</label>
      <input formControlName="newpassw" type="password" class="form-control" placeholder="新密码">
      <span class="help-block" [class.hidden]="!formModel.hasError('minlength',['passwordsGroup','newpassw'])">
      新密码至少8位
     </span>
  </div>
    <div class="form-group" [class.has-error]="formModel.hasError('equal','passwordsGroup')">
    <label>确认密码：</label>
    <input formControlName="password" type="password" class="form-control" placeholder="确认密码">
      <span class="help-block" [class.hidden]="!formModel.hasError('equal','passwordsGroup')">
      {{formModel.getError('equal','passwordsGroup')?.describe}}
     </span>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" type="button" (click)="onCancel()">取消</button>
    <button class="btn btn-primary btn-block" type="button" (click)="onSave()">确认</button>
  </div>
</form>
